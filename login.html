<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 800px;
            padding: 60px;
            border: 10px solid #ccc;
            border-radius: 20px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
            margin: 10px auto;
        }
        .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Giriş Yap</h2>
    <form onsubmit="login(); return false;"> <!-- Formu Enter ile göndermek için -->
        <input type="text" id="username" placeholder="Kullanıcı Adı" required>
        <input type="password" id="password" placeholder="Şifre" required>
        <button type="submit" class="login-button">Giriş</button>
    </form>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "1234") { // Yalandan kontrol
            window.location.href = "admin.html"; // Başarılı girişte admin sayfasına yönlendir
        } else {
            alert("Yanlış kullanıcı adı veya şifre.");
        }
    }
</script>

</body>
</html>
